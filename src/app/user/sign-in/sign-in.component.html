
<form #signInForm="ngForm" (ngSubmit)="signInForm.submitted && onSubmit(signInForm)">
    <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="E-Mail" [pattern]="emailRegex"
    required [ngClass]="{ 'invalid-textbox' : signInForm.submitted && !email.valid}">
    <div *ngIf="signInForm.submitted && email.errors?.pattern">
        <label class="validation-message">Invalid Email Address.</label>
    </div>

    <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="password"
    required minlength="4" [ngClass]="{ 'invalid-textbox' : signInForm.submitted && !password.valid}">
    <div *ngIf="signInForm.submitted && password.errors?.minlength">
        <label class="validation-message">Minimum 4 Character.</label>
    </div>
    <input type="submit" value="Sign In">
</form>

<div class="alert" *ngIf="serverErrorMessages"> {{ serverErrorMessages }}</div>
